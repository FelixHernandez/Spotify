<!DOCTYPE html>
<html>
<head>
	<title>{{Titulo}}</title>
</head>
<body>
	<section>
		<ul>
			<!-- ciclo para crear un link por cada cancion -->
			{% for artist in Artists%}
			
			<li><a href="{{artist.get_absolute_url}}">{{artist.First_Name}}</a>
				{% if artist.id == selected_artist.id %} <-- Viendo {% endif %}
			</li>
			{% endfor %}
		</ul>
		<p>
			<b>First Name:</b> {{Artist.First_Name}}
		</p>
		<p>
			<b>Last Name:</b> {{Artist.Last_Name}}
		</p>
		<p>
			
			<b>Biograf√≠a:</b> {{Artist.Biography}}
			
			
		</p>
	</section>
</body>
</html>
